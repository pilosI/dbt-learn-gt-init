version: 2

models:
  - name: stg_jaffle_shop__customers
    columns:
      - name: customer_id
        data_tests:
          - unique
          - not_null
  - name: stg_jaffle_shop__orders
    columns:
      - name: order_status
        description: '{{ doc("order_status") }}'
        data_tests:
          - accepted_values:
              arguments:
                values:
                  - placed
                  - shipped
                  - completed
                  - returned
                  - return_pending
      - name: customer_id
        data_tests:
          - relationships:
              arguments:
                to: source('jaffle_shop','customers')
                field: id
          - relationships:
              arguments:
                to: ref('stg_jaffle_shop__customers')
                field: id
