version: 2

sources:
  - name: jaffle_shop
    database: raw
    tables:
      - name: customers
      - name: orders
        columns:
          - name: _etl_loaded_at
        config:
          # source.table.config.freshness overrides source.config.freshness
          freshness: 
            warn_after:
              count: 1
              period: hour
            error_after:
              count: 12
              period: hour
          # changed to config in v1.10
          loaded_at_field: _etl_loaded_at

